{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <a href="{% url 'detail' car.id %}">
        <div class="card-content">
            <span class="card-title">{{ car.model }}</span>
            <p>Make: {{ car.make }}</p>
            <p>Description: {{ car.description|linebreaks }}</p>
            {% if car.year > 0 %}
                <p>Year: {{ car.year }}</p>
            {% else %}
                <p>Year: 2010</p>
            {% endif %}
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
