{% extends 'base.html' %}
{% block content %}

<h1>Rim Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ rim.name }}</span>
        <p>Color: {{ rim.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'rims_update' rim.id %}">Edit</a>
        <a href="{% url 'rims_delete' rim.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
